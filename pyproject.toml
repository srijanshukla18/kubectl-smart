[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kubectl-smart"
version = "0.1.0"
description = "kubectl plugin that improves Kubernetes debugging with issue prioritization (beta)"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "kubectl-smart team" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
keywords = ["kubernetes", "kubectl", "debugging", "monitoring", "cli"]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "python-igraph>=0.10.0",
    "statsmodels>=0.14.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "structlog>=23.0.0",
    "async-timeout>=4.0.0",
    "tomli>=2.0.0; python_version<'3.11'",
    "cryptography>=45.0.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/kubectl-smart/kubectl-smart"
Repository = "https://github.com/kubectl-smart/kubectl-smart"
Issues = "https://github.com/kubectl-smart/kubectl-smart/issues"
Documentation = "https://kubectl-smart.readthedocs.io"

[project.scripts]
kubectl-smart = "kubectl_smart.cli.main:app"

[tool.setuptools.packages.find]
include = ["kubectl_smart*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
kubectl_smart = ["*.toml", "*.yaml", "*.json"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    # Coverage reporting will be enabled when unit tests are added
    # "--cov=kubectl_smart",
    # "--cov-report=term-missing",
    # "--cov-report=html",
    # Target coverage: 50% → 70% → 90% (see TESTING.md)
    # "--cov-fail-under=50",  # Start with realistic target
]
testpaths = ["tests"]
asyncio_mode = "auto"

# Note: Unit test infrastructure is planned but not yet implemented.
# Current coverage: ~15% (integration tests only via test.sh)
# See TESTING.md for honest assessment and roadmap.

[tool.coverage.run]
source = ["kubectl_smart"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["kubectl_smart"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
exclude = [
    "build/",
    "dist/",
]

[tool.ruff]
target-version = "py39"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["B018"]      # Allow "useless" expressions in tests
